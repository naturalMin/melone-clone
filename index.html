<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>Melone</title>
</head>
<body>
  <header>
    <div class="melone_logo"></div>
    <div class="menu"></div>
  </header>
  <main>
    <section id="recommend">
        <h1>케뒤냥님 즐거운 오후 되세요!</h1>
        <ul>
            <li>
                <h3>실시간 추천</h3>
                <div class="recommend_info">
                    <div class="play_logo"></div>
                    <h2>오후 1시 MIX</h2>
                    <div class="play_info">
                        <div class="info_img"></div>
                        <div class="info_text">
                            <p>릴러말즈</p>
                            <p>(Leellamarz), NS...</p>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <h3>선호 아티스트 같은 느낌</h3>
                <div class="recommend_info">
                    <div class="play_logo"></div>
                    <div class="play_cover"></div>
                    <div class="play_info">                      
                        <p>Ed Sheeran</p>
                        <p>Fitz & The Tantrums, Shaw..</p>                        
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <section>
        <p>감상평 남기고 경품 받으세요</p>
        <div class="event">
            <div class="event_info">
                <div class="event_logo">event</div>
                <div class="event_text">
                    <h3>몽글몽글 설렘가득!</h3>
                    <h4>LAS,미연이 함께한 '봄노래'</h4>
                </div>
            </div>
            <div class="event_img"></div>
        </div>
    </section>
    <section>
        <div class="title">
            <h1>최신음악</h1>
            <span>전체</span>
            <div class="line"></div>        
            <span>국내</span>
            <div class="line"></div>
            <span>해외</span>
            <div class="line"></div>
            <span>전체보기</span>
        </div>
        <ul>
            <li>
                <div class="play_logo"></div>                
            </li>
            <li>
                <div class="play_logo"></div>    
            </li>
            <li>
                <div class="play_logo"></div>    
            </li>
        </ul>
    </section>
  </main>
  <nav>
    <div class="home"></div>
    <div class="trend"></div>
    <div class="view"></div>
    <div class="search"></div>
    <div class="drawer"></div>
  </nav>  
</body>
</html>
