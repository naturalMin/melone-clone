<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="play.css">
    <script src="https://kit.fontawesome.com/92510bd7c4.js" crossorigin="anonymous"></script>
    <title>Melone</title>
</head>
<body>
    <header>
        <div class="play_info">
            <h3>Kitsch</h3>
            <p>IVE (아이브)</p>
        </div>
        <div class="icons">
            <a class="down_icon" href="#">
                <i class="fa-solid fa-chevron-down"></i>
            </a>
            <div class="more_icon">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>        
    </header>
    <main>
        <section id="album_cover">
            <div class="cover"></div>
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
                <span>&nbsp;91,110</span>
            </div>
        </section>
        <section id="lyrics">
            <div class="lyrics_text">
                <p>It's our time 우린 달라 특별한 게 좋아</p>
                <p>Oh, What a good time</p>
            </div>
        </section>
        <section id="play_progress">
            <div class="repeat">
                <i class="fa-solid fa-repeat fa-xl"></i>
            </div>
            <div class="progress_line">
                <div class="line"></div>
                <div class="line active"></div>
                <div class="time">
                    <div class="past_time">
                        <span>1:05</span>
                    </div>
                    <div class="all_time">
                        <span>3:16</span>
                    </div>
                </div>                
            </div>
            <div class="shuffle">
                <i class="fa-solid fa-shuffle fa-xl"></i>
            </div>
        </section>
        <section id="play_btns">
            <div class="backward">
                <i class="fa-solid fa-backward-step fa-xl"></i>
            </div>
            <div class="play">
                <i class="fa-solid fa-play fa-2xl"></i>
            </div>
            <div class="forward">
                <i class="fa-solid fa-forward-step fa-xl"></i>
            </div>
        </section>
    </main>
    <div id="no-mobile">
        <span>모바일로 접속해주세요</span>
    </div> 
</body>
</html>
